<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<h1 class="title">Padding Comparison Chart</h1>
	<div>
		<label for="tapes">Tapes: </label>
		<select name="tapes" id="tapes" onchange="update()">
			<option value="both">Both</option>
			<option value="4">4</option>
			<option value="2">2</option>
		</select>
		<label for="backing">Backing: </label>
		<select name="backing" id="backing" onchange="update()">
			<option value="both">Both</option>
			<option value="plastic">Plastic</option>
			<option value="cloth">Cloth</option>
		</select>
		<label for="in_stock">Only In Stock: </label>
		<input type="checkbox" name="in_stock" id="in_stock" onchange="update()" checked>
		<label for="show_all">Show All: </label>
		<input type="checkbox" name="show_all" id="show_all" onchange="update()">
	</div>
	<label for="waist">Waist</label>
	<div>
		<label for="min_waist">Min: </label>
		<input type="number" name="min_waist" id="min_waist" onchange="update_waist(false)" value="32">
		<label for="max_waist">Max: </label>
		<input type="number" name="max_waist" id="max_waist" onchange="update_waist(true)" value="32">
		<label for="link_waist">Link</label>
		<input type="checkbox" name="link_waist" id="link_waist" onchange="update_waist(false)" checked="true">
	</div>
	<div>
		<label for="budget">Budget: </label>
		<div>
			<label for="min_budget">Min: </label>
			<input type="number" name="min_budget" id="min_budget" onchange="update()" value="0">
			<label for="max_budget">Max: </label>
			<input type="number" name="max_budget" id="max_budget" onchange="update()" value="1000">
		</div>
	</div>
	<div>
		<label for="capacity">Capacity: </label>
		<div>
			<label for="min_capacity">Min: </label>
			<input type="number" name="min_capacity" id="min_capacity" onchange="update()" value="0">
			<label for="max_capacity">Max: </label>
			<input type="number" name="max_capacity" id="max_capacity" onchange="update()" value="10000">
		</div>
	</div>
	<div></div>
	<div>
		<label for="unit_price">Unit Price: </label>
		<div>
			<label for="min_unit_price">Min: </label>
			<input type="number" name="min_unit_price" id="min_unit_price" onchange="update()" value="0">
			<label for="max_unit_price">Max: </label>
			<input type="number" name="max_unit_price" id="max_unit_price" onchange="update()" value="5">
		</div>
	</div>

	<div>
		<label for="ml_per_unit_price">ML Per Unit Price: </label>
		<div>
			<label for="min_ml_per_unit_price">Min: </label>
			<input type="number" name="min_ml_per_unit_price" id="min_ml_per_unit_price" onchange="update()" value="0">
			<label for="max_ml_per_unit_price">Max: </label>
			<input type="number" name="max_ml_per_unit_price" id="max_ml_per_unit_price" onchange="update()"
				value="4000">
		</div>
	</div>
	<table class="table" id="table">
		<thead>
			<th id="retailer_th" onclick="modifySorts('retailer')"><label for="retailer">Retailer</label><i class="material-icons retailer_icon">remove</i></th>
			<th id="brand_th" onclick="modifySorts('brand')"><label for="brand">Brand</label><i class="material-icons brand_icon">remove</i></th>
			<th id="name_th" onclick="modifySorts('name')"><label for="name">Name</label><i class="material-icons name_icon">remove</i></th>
			<th id="backing_th" onclick="modifySorts('backing')"><label for="backing">Backing</label><i class="material-icons backing_icon">remove</i></th>
			<th id="tapes_th" onclick="modifySorts('tapes')"><label for="tapes">Tapes</label><i class="material-icons tapes_icon">remove</i></th>
			<th id="size_th" onclick="modifySorts('size')"><label for="size">Size</label><i class="material-icons size_icon">remove</i></th>
			<th id="waist_low_th" onclick="modifySorts('waist_low')"><label for="waist_low">Waist</label><i class="material-icons waist_low_icon">remove</i></th>
			<th id="waist_high_th" onclick="modifySorts('waist_high')"><label for="waist_high">Waist</label><i class="material-icons waist_high_icon">remove</i></th>
			<th id="price_th" onclick="modifySorts('price')"><label for="price">Order</label><i class="material-icons price_icon">remove</i></th>
			<th id="shipping_th" onclick="modifySorts('shipping')"><label for="shipping">Shipping</label><i class="material-icons shipping_icon">remove</i></th>
			<th id="total_price_th" onclick="modifySorts('total_price')"><label for="total_price">Total</label><i class="material-icons total_price_icon">remove</i></th>
			<th id="units_th" onclick="modifySorts('units')"><label for="units">Units</label><i class="material-icons units_icon">remove</i></th>
			<th id="unit_price_th" onclick="modifySorts('unit_price')"><label for="unit_price">Unit Price</label><i class="material-icons unit_price_icon">remove</i></th>
			<th id="capacity_th" onclick="modifySorts('capacity')"><label for="capacity">Capacity</label><i class="material-icons capacity_icon">remove</i></th>
			<th id="ml_per_unit_price_th" onclick="modifySorts('ml_per_unit_price')"><label for="ml_per_unit_price">ML / Unit Price</label><i class="material-icons ml_per_unit_price_icon">remove</i></th>
			<th id="in_stock_th" onclick="modifySorts('in_stock')"><label for="in_stock">In Stock</label><i class="material-icons in_stock_icon">remove</i></th>
			<th id="notes_th" onclick="modifySorts('notes')"><label for="notes">Notes</label><i class="material-icons notes_icon">remove</i></th>
			<th id="url_th" onclick="modifySorts('url')"><label for="url">URL</label><i class="material-icons url_icon">remove</i></th>
		</thead>
		<tfoot>
			<th id="retailer_tf" onclick="modifySorts('retailer')"><label for="retailer">Retailer</label><i class="material-icons retailer_icon">remove</i></th>
			<th id="brand_tf" onclick="modifySorts('brand')"><label for="brand">Brand</label><i class="material-icons brand_icon">remove</i></th>
			<th id="name_tf" onclick="modifySorts('name')"><label for="name">Name</label><i class="material-icons name_icon">remove</i></th>
			<th id="backing_tf" onclick="modifySorts('backing')"><label for="backing">Backing</label><i class="material-icons backing_icon">remove</i></th>
			<th id="tapes_tf" onclick="modifySorts('tapes')"><label for="tapes">Tapes</label><i class="material-icons tapes_icon">remove</i></th>
			<th id="size_tf" onclick="modifySorts('size')"><label for="size">Size</label><i class="material-icons size_icon">remove</i></th>
			<th id="waist_low_tf" onclick="modifySorts('waist_low')"><label for="waist_low">Waist</label><i class="material-icons waist_low_icon">remove</i></th>
			<th id="waist_high_tf" onclick="modifySorts('waist_high')"><label for="waist_high">Waist</label><i class="material-icons waist_high_icon">remove</i></th>
			<th id="price_tf" onclick="modifySorts('price')"><label for="price">Order</label><i class="material-icons price_icon">remove</i></th>
			<th id="shipping_tf" onclick="modifySorts('shipping')"><label for="shipping">Shipping</label><i class="material-icons shipping_icon">remove</i></th>
			<th id="total_price_tf" onclick="modifySorts('total_price')"><label for="total_price">Total</label><i class="material-icons total_price_icon">remove</i></th>
			<th id="units_tf" onclick="modifySorts('units')"><label for="units">Units</label><i class="material-icons units_icon">remove</i></th>
			<th id="unit_price_tf" onclick="modifySorts('unit_price')"><label for="unit_price">Unit Price</label><i class="material-icons unit_price_icon">remove</i></th>
			<th id="capacity_tf" onclick="modifySorts('capacity')"><label for="capacity">Capacity</label><i class="material-icons capacity_icon">remove</i></th>
			<th id="ml_per_unit_price_tf" onclick="modifySorts('ml_per_unit_price')"><label for="ml_per_unit_price">ML / Unit Price</label><i class="material-icons ml_per_unit_price_icon">remove</i></th>
			<th id="in_stock_tf" onclick="modifySorts('in_stock')"><label for="in_stock">In Stock</label><i class="material-icons in_stock_icon">remove</i></th>
			<th id="notes_tf" onclick="modifySorts('notes')"><label for="notes">Notes</label><i class="material-icons notes_icon">remove</i></th>
			<th id="url_tf" onclick="modifySorts('url')"><label for="url">URL</label><i class="material-icons url_icon">remove</i></th>
		</tfoot>
		<tbody id="tbody"></tbody>
	</table>
	<script src="script.js"></script>
</body>

</html>
